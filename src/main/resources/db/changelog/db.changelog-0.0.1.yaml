databaseChangeLog:
  - changeSet:
      id: 1
      author: mike tung
      changes:
        - createTable:
            tableName: app_user
            remarks: "user is a keyword in postgres so using this to avoid conflicts"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    unique: true
                    uniqueConstraintName: user_name_uniq
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    unique: true
                    uniqueConstraintName: email_uniq
              - column:
                  name: password
                  type: varchar(256)
                  remarks: "password is bycrypted as to avoid storing sensitive info"
              - column:
                  name: token
                  type: varchar(256)
              - column:
                  name: token_expires
                  type: bigint
              - column:
                  name: role
                  type: varchar(256)
  - changeSet:
      id: 2
      author: mike tung
      changes:
        - createTable:
            tableName: tracker
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: owner
                  type: uuid
                  constraints:
                    foreignKeyName: tracker_user_fk
                    referencedTableName: app_user
                    referencedColumnNames: id
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    unique: true
